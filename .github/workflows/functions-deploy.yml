name: Deploy Firebase Functions (prod)

on:
  push:
    branches: [ main ]
    paths:
      - 'functions/**'
      - 'firebase.json'
      - '.github/workflows/functions-deploy.yml'
  workflow_dispatch:

concurrency:
  group: functions-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Install deps (functions)
        working-directory: functions
        run: npm ci || npm install

      # ▼ ここが追加：Secretsから .env を生成（functions/ 配下）
      - name: Create .env for Functions
        working-directory: functions
        shell: bash
        run: |
          {
            echo "ADMIN_KEY=${{ secrets.ADMIN_KEY }}";
            echo "APP_ALLOWED_ORIGINS=${{ secrets.APP_ALLOWED_ORIGINS }}";
          } > .env

      - name: Build (functions)
        working-directory: functions
        run: npm run build

      # - name: Deploy Functions
      #   run: firebase deploy --only functions --project online-check-in-23087
      - name: Deploy Functions (debug)
        run: firebase deploy --only functions --project online-check-in-23087 --debug
      - name: Sanity check: load compiled module
      working-directory: functions
      run: node -e "import('./lib/index.js').then(m=>console.log('exports:',Object.keys(m))).catch(e=>{console.error('IMPORT_ERR:',e);process.exit(1)})"

